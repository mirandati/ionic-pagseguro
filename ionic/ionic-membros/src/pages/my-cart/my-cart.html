<ion-header>
  <ion-navbar>

     <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Meu Carrinho - R$ {{ cart.total }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-cart">
  <ion-list>
    <ion-item *ngFor="let o of cart.items" >
       {{ o.name }} - R$ {{ o.price }}
    </ion-item>
  </ion-list> 
  <button ion-button (click)="goToCheckout()" > Finalizar Compra </button>
</ion-content>
