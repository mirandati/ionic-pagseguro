<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>Listagem de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let o of products" (click)="addItem(o)" >
       {{ o.name }} - R$ {{ o.price }}
    </ion-item>
  </ion-list> 

</ion-content>
